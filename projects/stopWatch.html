<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online StopWatch - MiClock</title>
  <link rel="icon" href="/images/clock-favicon.png">
  <link rel="stylesheet" href="/styles/stopWatch.css">
</head>
<body> 
  <div class="header">

    <div class="left-section">MiClock</div>

    <div class="right-section"><img class="js-mode-icon mode-icon" src="/images/switch3_on-removebg-preview.png"><img class="setting-icon" src="/images/setting-icon-white-removebg-preview.png"></div>
  </div>

  <div class="sidebar">
    <div class="sidebar-link">
      <img class="alarm-clock-icon" src="/images/alarm-clock-icon.png">
      <div>Alarm clock</div>
    </div>
    <div class="sidebar-link">
      <img class="timer-icon" src="/images/timer-icon-removebg-preview.png">
      <div>Timer</div>
    </div>
    <div class="sidebar-link">
      <img class="alarm-clock-icon" src="/images/stopwatch-icon-removebg-preview.png">
      <div>Stopwatch</div>
    </div>
    <div class="sidebar-link">
      <img class="alarm-clock-icon" src="/images/time-icon-removebg-preview.png">
      <div>Time</div>
    </div>
    <div class="sidebar-link">
      <img class="alarm-clock-icon" src="/images/date-icon-removebg-preview.png">
      <div>Date</div>
    </div>

  </div>

  
  <div class="container">

    <div class="outer-circle-div">
      <span class="inner-display-time">00:00</span>
    </div>

    <div class="buttons-container-div">

    <div class="js-reset-button"></div>
    <div class="button-div js-stop-button">
    <img class="stop-icon" src="/images/play-icon-removebg-preview.png">
    </div>
    <div class="js-timelapse-button"></div>

  </div>

  </div>

  <script src="/scripts/stopWatch.js"></script>
</body>
</html>
