<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Exercises</title>
</head>

<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
  }

  button{
    font-size: 15px;
  }
  input{
    font-size: 15px;
  }
</style>

<body>
  
  <button class="js-9a-button">9a</button>

  <button class="js-9b-button">9b</button>

  <p></p>

  <button class="js-heads-button" onclick="document.querySelector('.js-result').innerHTML = 'You chose: heads' ">heads</button>

  <button class="js-tails-button" onclick="document.querySelector('.js-result').innerHTML = 'You chose: tails' " >tails</button>

  <p class="js-result"></p>
  
  <input type="text" class="js-input-box" placeholder="Name" onkeydown="
  handleSubmitKeyDown(event);
  ">
  
  <button onclick="
  showName();
  ">Submit</button>

  <p class="js-display-name"></p>

  <input type="text" onkeyup="handleTextKeyUp(event);" class="js-input-onkeyup" placeholder="Type Here">
  <p class="js-display-string"></p>

  <script>
    console.log(document.querySelector('.js-9a-button'));
    document.querySelector('.js-9b-button').innerHTML = '9b done!';


    function showName(){
      const showNameInput = document.querySelector('.js-input-box');
      let displayName = showNameInput.value;
      document.querySelector('.js-display-name')
        .innerHTML = `Your name is: ${displayName}`;
    }

    function handleSubmitKeyDown(event){

      if(event.key === 'Enter'){
        showName();
      }
    }

    function jsonkeyup(){
      const displayText = document.querySelector('.js-input-onkeyup');
      let text = displayText.value;
      document.querySelector('.js-display-string')
        .innerHTML = `Your text is: ${text}`;
    }

    function handleTextKeyUp(event){
      if(event.key === 'Enter'){
        jsonkeyup();
      }
    }


  </script>
</body>
</html>
