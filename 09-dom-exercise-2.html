<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      handleCart();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
      handleCart();
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
      handleCart();
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
      handleCart();
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
      handleCart();
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
      handleCart();
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
      handleCart();
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
      handleCart();
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      handleCart();
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      alert('Cart was reset.');
      handleCart();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <p class="js-CartReset"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
    }

      function handleCart(){
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        }
    </script>
  </body>
</html>
